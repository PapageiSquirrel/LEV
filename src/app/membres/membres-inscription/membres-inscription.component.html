<div class="container">
	<form>
		<div class="form-group col-xs-5">
			<label>Pseudonyme :</label>
			<input type="text" name="text_titre" class="form-control" [(ngModel)]="utilisateur.pseudo" />
		</div>
		
		<div class="form-group col-xs-5">
			<label>E-mail :</label>
			<input type="email" name="text_titre" class="form-control" [(ngModel)]="utilisateur.email" />
		</div>
		
		<div class="form-group col-xs-5">
			<label>Mot de passe :</label>
			<input type="text" name="text_auteur" class="form-control" [(ngModel)]="utilisateur.motdepasse" 
				(change)="verifMdp(utilisateur.motdepasse, mdp)" />
		</div>
		
		<div class="form-group col-xs-5">
			<label>VÃ©rification du mot de passe :</label>
			<input type="text" name="text_auteur" class="form-control" [(ngModel)]="mdp" 
				(change)="verifMdp(utilisateur.motdepasse, mdp)" />
		</div>
		
		<div class="form-group col-xs-5">
			<button class="form-control" (click)="createUser(user)">Terminer</button><span class="msg-error">{{error}}</span>
		</div>
	</form>
</div>
