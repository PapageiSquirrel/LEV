<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<nav id="menu" class="navbar navbar-nav border rounded">
				<a role="button" href="#/biblio"><span class="text-left">Ma Biblio</span></a> <!--ng-show="user != 'Invité'"-->
				<div class="btn-group-vertical">
					<button class="btn btn-success" type="button" (click)="initMode('ajout', 'ouvrages')">Ajouter un ouvrage</button>
					<button class="btn btn-success" (click)="initMode('ajout', 'series')">Ajouter une série</button>
					<button class="btn btn-success" (click)="initMode('consult', null);">Consulter</button>
				</div>
				<a role="button" href="#/biblio"><span class="text-left">Biblio Comp</span></a>
				<div>
					<button class="btn btn-secondary">Consulter</button>
				</div>
			</nav>
		</div>

		<div class="col-md-7 nopadding">
			<div *ngIf="mode == 'ajout'">
				<app-ajout-ouvrage-serie [(item)]="item" [colItem]="colItem" [genres]="genres">
				</app-ajout-ouvrage-serie> <!--on-submit="submit(colItem)"-->
			</div>
			
			<div *ngIf="mode == 'selection'">
				<app-selection-ouvrage-serie [(item)]="item" [colItem]="colItem" [genres]="genres">
				</app-selection-ouvrage-serie> <!--on-modifier="modifierOuvrage()"-->
			</div>

			<div *ngIf="action == 'consult' || action == 'selection'">
				<app-consult-ouvrage-serie [titre]="'Mes Ouvrages'" [series]="series" [ouvrages]="ouvrages">
				</app-consult-ouvrage-serie> <!--on-selection="detailOuvrage"-->
			</div>
		</div>
			
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading"><h3>Derniers Ajouts</h3></div>
				
				<div class="panel-body">
					<ul class="list-unstyled">
						<li *ngFor="let o of ouvrages; let i = index"><app-ouvrages *ngIf="i <= 3" [(ngModel)]="o" name="affiche" ngDefaultControl></app-ouvrages></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
