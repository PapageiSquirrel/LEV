<div>
	<div class="grid">
		<label for="nom" class="sr-only">Mot-cl&eacute;(s) :</label>
		
		<div class="input-group col-xs-12 nopadding">
			<input name="nom" type="text" class="form-control" placeholder="Mot-cl&eacute;" [formControl]="nom" />
			<div class="input-group-append">
				<button class="btn btn-success" type="button" [disabled]="!nom.valid" (click)="sauve()"><fa-icon [icon]="faPlus" style="color:#fff;"></fa-icon></button>
			</div>
		</div>
	
		<div class="form-inline col-xs-12">
			<div *ngFor="let t of tags; let i = index" class="col-xs-6">
				<div class="input-group">
					<span class="input-group-text">{{t.nom}}</span>
					<span class="input-group-append">
						<button class="btn btn-danger suppr" type="button" (click)="supprimer(i)">-</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
